<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>First example of using semantic elements.</title>
</head>

<body>
<header style="height: 150px; margin-left: auto; margin-right: auto; background-color: yellow; color: black; font-size: 24px; text-align: center;">
    This is the header.
</header>

<div style="width: 800px; margin-left: auto; margin-right: auto;">
    <main style="width: 100%; height: 700px; margin-left: auto; margin-right: auto; background-color: blue; color: white; font-size: 24px;">
        This is within the main element.
    </main>
</div>

<footer style="height: 150px; margin-left: auto; margin-right: auto; background-color: yellow; color: black; font-size: 24px; text-align: center;">
    This is the footer.
</footer>
</body>
