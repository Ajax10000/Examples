<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fourth example of using semantic elements.</title>
</head>

<body>
<header style="height:150px; margin-left: auto; margin-right: auto; background-color: yellow; color: black; font-size: 24px; text-align: center;">
    This is the header.
</header>

<div style="width: 800px; margin-left: auto; margin-right: auto;">
    <aside style="width: 15%; height: 700px; float: left; background-color:green; color: white; font-size: 24px;">
        This is within an aside element, floated left.
    </aside>

    <aside style="width: 15%; height: 700px; float: right; background-color:green; color: white; font-size: 24px;">
        This is within an aside element, floated right.
    </aside>

    <main style="height: 700px; background-color: blue; color: white; font-size: 24px;">
        This is within the main element.
    </main>
</div>

<footer style="height: 150px; clear: right; margin-left: auto; margin-right: auto; background-color: yellow; color: black; font-size: 24px; text-align: center;">
    This is the footer.
</footer>
</body>
